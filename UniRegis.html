<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        h1 {
            text-align: center;
            color: blue;
        }
        .form-group {
            margin-bottom: 15px;
        }
        h3{
            font-style: oblique;
            color:#45a049
        }
       
       
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"], input[type="password"], input[type="date"], input[type="tel"], select, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        select {
            height: 40px;
        }
        textarea {
            height: 100px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>University  Registration Form</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="Registration id">Registration Id:</label>
                <input type="" id="Registration id" name="Registration id" required>
            </div>
            <div class="form-group">
                <h2>Personal Information</h2>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="dateOfBirth">Date of Birth:</label>
                <input type="date" id="dateOfBirth" name="dateOfBirth" required>
            </div>
            
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="religion">Religion:</label>
                <input type="text" id="religion" name="religion">
            </div>
            
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="state">State/Province:</label>
                <input type="text" id="state" name="state" required>
            </div>
            <div class="form-group">
                <label for="postalCode">Postal Code:</label>
                <input type="text" id="postalCode" name="postalCode" required>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" name="country" required>
                    <option value="">Select Country</option>
                    <option value="us">United States</option>
                    <option value="ca">Indiaa</option>
                    <option value="gb">United Kingdom</option>
                </select>
            </div>

            <div class="form-group">
                <h2>Educational Qualifications</h2>
                <h3>Secondary School</h3>
                <label for="tenthExam">Nme of The school:</label>
                <input type="text" id="tenthExam" name="tenthExam">
                <label for="tenthBoard">Name of Board:</label>
                <input type="text" id="tenthBoard" name="tenthBoard"  placeholder="e.g.state,Cbse">
                <label for="tenthYear">Year of Passing:</label>
                <input type="text" id="tenthYear" name="tenthYear">
                <label for="tenthMaxMarks">Max. Marks/CGPA:</label>
                <input type="text" id="tenthMaxMarks" name="tenthMaxMarks">
                <label for="tenthMarks">Marks Obtained:</label>
                <input type="text" id="tenthMarks" name="tenthMarks">
                <label for="tenthPercentage">% of Marks:</label>
                <input type="text" id="tenthPercentage" name="tenthPercentage">
            </div >
            <div class="form-group">
                <h3>Higher Secondary School</h3>
                <label for="twelfthExam">Collage Name:</label>
                <input type="text" id="twelfthExam" name="twelfthExam">
                <label for="twelfthSubject">Branch/Course Name:</label>
                <input type="text" id="twelfthSubject" name="twelfthSubject">
                <label for="twelfthBoard">Name of Board:</label>
                <input type="text" id="twelfthBoard" name="twelfthBoard" placeholder="e.g.state,Cbse" >
                <label for="twelfthYear">Year of Passing:</label>
                <input type="text" id="twelfthYear" name="twelfthYear">
                <label for="twelfthMaxMarks">Max. Marks/CGPA:</label>
                <input type="text" id="twelfthMaxMarks" name="twelfthMaxMarks">
                <label for="twelfthMarks">Marks Obtained:</label>
                <input type="text" id="twelfthMarks" name="twelfthMarks">
                <label for="twelfthPercentage">% of Marks:</label>
                <input type="text" id="twelfthPercentage" name="twelfthPercentage">
            </div > 
            <div class="form-group">
                <h3>Bachelor's Degree</h3>
                <label for="course">Course:</label>
                <select name="course" id="course"   required>
                    <option value="">Select course</option>
                    <option value="btech_cse">BTech Computer Science Engineering</option>
                    <option value="btech_ece">BTech Electronics and Communication Engineering</option>
                    <option value="btech_eee">BTech Electrical and Electronics Engineering</option>
                    <option value="bba">Bachelor of Business Administration</option>
                    <option value="mba">Master of Business Administration</option>
                    <option value="msc">Master of Science</option>
                    <option value="mtech">Master of Technology</option>
                </select>
        
            </div>
                
            <div class="form-group">
                <label for="School">School:</label>
                <input type="text" id="School" name="School"  placeholder="e.g.school of computing" required>
            </div>
            <div class="form-group">
                <label for="Department">Department:</label>
                <input type="text" id="Department" name="Department" required>
            </div>
            <div class="form-group">
                <label for="Semester">Semester/Year:</label>
                <select id="Semester" name="Semester" required>
                    <option value="">Select Semester</option>
                    <option value="1st">1st</option>
                    <option value="2nd">2nd</option>
                    <option value="3rd">3rd</option>
                    <option value="4th">3rd</option>


                </select>


            
            <button type="submit">Register</button>
        </form>
    </div>

</body>
</html>
