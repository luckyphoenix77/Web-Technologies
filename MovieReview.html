<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Review Form</title>
    <style>
        h2 {
            text-align: center;
            color:#8a2be2;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150vh;
            background-color: #f5f5f5;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;                                                                    
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        .form-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input[type="text"],
        .form-group textarea,
        .form-group input[type="file"],
        .form-group input[type="number"],
        .form-group input[type="email"],
        .form-group input[type="date"],
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-sizing: border-box;
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-group input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
        }
        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }
        
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Movie Review Form</h2>
        <form action="submit_review.php" method="POST" enctype="multipart/form-data">
          
            
            <div class="form-group">
                <label for="movie-title">Movie Title</label>
                <input type="text" id="movie-title" name="movie_title" required>
            </div>
            <div class="form-group">
                <label for="movie-genre">Movie Genre</label>
                <select id="movie-genre" name="movie_genre" required>
                    <option value="Action">Action</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Drama">Drama</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Horror">Horror</option>
                    <option value="Mystery">Mystery</option>
                    <option value="Romance">Romance</option>
                    <option value="Sci-Fi">Sci-Fi</option>
                    <option value="Thriller">Thriller</option>
                </select>,
            </div>
            <div class="form-group">
                <label for="movie-image">Upload Image</label>
                <input type="file" id="movie-image" name="movie_image" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="rating">Rating (1-10)</label>
                <input type="number" id="rating" name="rating" min="1" max="10" required>
            </div>
            <div class="form-group">
                <label for="rating">Songs Rating (1-10)</label>
                <input type="number" id="rating" name="rating" min="1" max="10" required>
            </div>
            <div class="form-group">
                <label for="summary">Summary of Story</label>
                <textarea id="summary" name="summary" rows="4" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="highlights">Highlights</label>
                <textarea id="highlights" name="highlights" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="drawbacks">Drawbacks</label>
                <textarea id="drawbacks" name="drawbacks" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit Review">
            </div>
        </form>
    </div>
</body>
</html>
